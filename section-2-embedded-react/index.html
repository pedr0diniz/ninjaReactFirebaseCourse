<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <h1>my website</h1>

    <!-- 1. Create the div with the id that you will link your component to  -->
    <div id="banner">

    </div>

    <footer>
        <p>footer</p>
    </footer>

    <script type="text/babel">
        // 2. Create your component as an arrow function stored in a variable.
        // This variable will be linked as an HTML tag by the DOM
        const Banner = () => {

            const title = "Welcome to my website"
            const subtitle = "this is a website for learning react"
            const address = "https://www.netninja.dev"

            // const handleClick = (e) => {
            //     console.log("you clicked me")
            //     console.log("the site title is", title)
            //     console.log(e)
            // }

            return ( // The component is written in JSX, JavaScript XML, just like HTML
                <div className="banner">
                    <h2>banner. {title.toUpperCase()}</h2>
                    <p>{subtitle}</p>
                    <p>Today's date is: {new Date().toDateString()}</p>
                    <p>Random number: {Math.random() * 100}</p>
                    <a href={address}>Visit the Net Ninja website</a>
                    <button onClick={(e) => console.log(e)}>Click me</button>
                </div>
            )
            // <button onClick={handleClick}>Click me</button>
            // Click events may be written as arrow functions stored in constants,
            // Or they may be declared as in-line functions, without the {}, as seen above
        }

        // 3. The DOM renders a component into the HTML div.
        ReactDOM.render(<Banner />, document.getElementById('banner'))
    </script>

</body>

</html>
